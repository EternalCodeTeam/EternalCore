# Ta sekcja odpowiada za obsługę zapytań tpa,
# Daje możliwość edycji dotyczących tego typu zapytań 
tpa:
  tpaSelfMessage: "<red>✘ <dark_red>Nie możesz teleportować się samodzielnie!"
  tpaAlreadySentMessage: "<red>✘ <dark_red>Już wysłałeś prośbę o teleportację!"
  
  # {PLAYER} - Gracz który wysłał prośbę o teleportację
  tpaSentMessage: "<green>► <white>Wysłałeś prośbę o teleportację do gracza: <green>{PLAYER}<white>!"
  
  # W tych wiadomościach użyliśmy formatowania MiniMessages
  # Obecna wiadomość od akceptacji prośby umożliwia graczowi kliknięcie w nią, aby zaakceptować prośbę o teleportację dzięki MiniMessages!
  # Więcej informacji znajdziesz na stronie: https://docs.adventure.kyori.net/minimessage/format.html
  
  # {PLAYER} - Gracz który wysłał prośbę o teleportacje do innego gracza
  tpaReceivedMessage:
    - "<green>► <white>Otrzymałeś prośbę o teleportację od gracza: <green>{PLAYER}<white>!"
    - "<hover:show_text:'<green>Akceptować prośbę o teleportacje?</green>'><gold><click:suggest_command:'/tpaccept {PLAYER}'><dark_gray>» <gold>/tpaccept {PLAYER} <green>by ją zaakceptować! <gray>(Kliknij)</gray></click></gold></hover>"
    - "<hover:show_text:'<red>Odrzucić prośbę o teleportacje?</red>'><gold><click:suggest_command:'/tpdeny {PLAYER}'><dark_gray>» <gold>/tpdeny {PLAYER} <red>by ją odrzucić! <gray>(Kliknij)</gray></click></gold></hover>"
  
  tpaDenyNoRequestMessage: "<red>✘ <dark_red>Nie otrzymałeś prośby o teleportację od tego gracza!"
  
  # {PLAYER} - Gracz który wysłał prośbę o teleportacje do innego gracza
  tpaDenyDoneMessage: "<red>✘ <dark_red>Odrzuciłeś prośbę o teleportację od gracza: <red>{PLAYER}<dark_red>!"
  
  # {PLAYER} - Gracz który odrzucił prośbę o teleportacje
  tpaDenyReceivedMessage: "<red>► <dark_red>Gracz: <red>{PLAYER} <dark_red>odrzucił twoją prośbę o teleportację!"
  
  tpaDenyAllDenied: "<red>► <dark_red>Odrzucono wszystkie prośby o teleportację!"
  
  # {PLAYER} - Gracz który wysłał prośbę o teleportacje do innego gracza
  tpaAcceptMessage: "<green>► <white>Zaakceptowałeś prośbę o teleportację od gracza: <green>{PLAYER}<white>!"
  
  tpaAcceptNoRequestMessage: "<red>✘ <dark_red>Ten gracz nie wysłał do ciebie prośby o teleportację!"
  
  # {PLAYER} - Gracz który wysłał prośbę o teleportacje do innego gracza
  tpaAcceptReceivedMessage: "<green>► <white>Gracz: <green>{PLAYER} <white>zaakceptował twoją prośbę o teleportację!"
  
  tpaAcceptAllAccepted: "<green>► <white>Zaakceptowano wszystkie prośby o teleportację!"
  
  tpaTargetIgnoresYou: "<green>► <red>{PLAYER} <white>ignoruje Cię!"

