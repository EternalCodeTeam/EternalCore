#
# Ten plik odpowiada za polskie tłumaczenie w eternalcore.
#
# Jeśli potrzebujesz pomocy z konfiguracją lub masz jakieś pytania dotyczące EternalCore, dołącz do naszego discorda
# bądź napisz zgłoszenie w zakładce "Issues" na GitHubie.
#
# Issues: https://github.com/EternalCodeTeam/EternalCore/issues
# Discord: https://discord.gg/FQ7jmGBd6c
# Strona internetowa: https://eternalcode.pl/
# Kod źródłowy: https://github.com/EternalCodeTeam/EternalCore

# Wszędzie możesz użyć formatowania MiniMessages, bądź standardowego &7, &e itd.
# Więcej informacji na: https://docs.adventure.kyori.net/minimessage/format.html
# Możesz użyć wirtualnego generatora do generowania i podglądu wiadomości: https://webui.adventure.kyori.net/
#
# Nowy system powiadomień obsługuje różne formaty i opcje:
#
# Przykłady:
#
# example: []
#
# example: "Hello world"
#
# example:
#   - "Hello"
#   - "world"
#
# example:
#   title: "Hello world"
#   subtitle: "Subtitle"
#   times: "1s 2s 1s"
#
# example:
#   subtitle: "Subtitle"
#   chat: "Death message"
#
# example:
#   actionbar: "Hello world"
#   chat:
#     - "Hello"
#     - "world"
#
# example:
#   actionbar: "Hello world"
#   # https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html 
#   sound: "ENTITY_PLAYER_LEVELUP 2.0 1.0"
#
# example:
#   actionbar: "Hello world"
#   # Kategorie dźwięków: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/SoundCategory.html
#   sound: "ENTITY_PLAYER_LEVELUP WEATHER 2.0 1.0" # Jeśli chcesz odtworzyć dźwięk z określonej kategorii, na przykład jeśli gracz ma kategorię dźwięku "POGODA" w ustawieniach gry ustawioną na 0%, dźwięk nie będzie odtwarzany.
#
# example:
#   titleHide: true # Ta opcja czyści title, na przykład, jeśli inny plugin wyśle title, możesz to wyczyścić.
#

# Ta sekcja odpowiada za wszystkie wiadomości wykorzystywane podczas złego użycia argumentu komendy
argument:
  # {PERMISSIONS} - Wyświetla wymagane uprawnienia
  permissionMessage: "<red>✘ <dark_red>Nie masz uprawnień do tej komendy! <red>({PERMISSIONS})"
  
  # {USAGE} - Wyświetla poprawne użycie komendy
  usageMessage: "<gold>✘ <white>Poprawne użycie: <gold>{USAGE}"
  usageMessageHead: "<gold>✘ <white>Poprawne użycie:"
  usageMessageEntry: "<gold>✘ <white>{USAGE}"
  
  missingPlayerName: "<red>✘ <dark_red>Musisz podać nazwę gracza!"
  offlinePlayer: "<red>✘ <dark_red>Ten gracz jest obecnie offline!"
  onlyPlayer: "<red>✘ <dark_red>Ta komenda jest dostępna tylko dla graczy!"
  numberBiggerThanOrEqualZero: "<red>✘ <dark_red>Liczba musi być równa lub większa od 0!"
  noItem: "<red>✘ <dark_red>Musisz trzymać przedmiot w dłoni!"
  noMaterial: "<red>✘ <dark_red>Taki materiał nie istnieje!"
  noArgument: "<red>✘ <dark_red>Taki argument nie istnieje!"
  noDamaged: "<red>✘ <dark_red>Ten przedmiot nie może być naprawiony!"
  noDamagedItems: "<red>✘ <dark_red>Musisz posiadać uszkodzone przedmioty!"
  noEnchantment: "<red>✘ <dark_red>Takie zaklęcie nie istnieje!"
  noValidEnchantmentLevel: "<red>✘ <dark_red>Ten poziom zaklęcia nie jest wspierany!"
  invalidTimeFormat: "<red>✘ <dark_red>Nieprawidłowy format czasu!"
  worldDoesntExist: "<red>✘ <dark_red>Świat <dark_red>{WORLD} <red>nie istnieje!"
  incorrectNumberOfChunks: "<red>✘ <dark_red>Niepoprawna liczba chunków!"
  incorrectLocation: "<red>✘ <dark_red>Niepoprawna lokalizacja! <red>({LOCATION})"

# Ta sekcja odpowiada za ogólne formatowanie niektórych wartości
# Celem sekcji jest ograniczenie powtarzania się niektórych wiadomości.
format:
  enable: "<green>włączony/a"
  disable: "<red>wyłączony/a"
# Ta sekcja odpowiada za wiadomości dotyczące edytowanie itemow
itemEdit:
  # {ITEM_NAME} - Nowa nazwa przedmiotu
  itemChangeNameMessage: "<green>► <white>Nowa nazwa przedmiotu: <green>{ITEM_NAME}"
  
  itemClearNameMessage: "<green>► <white>Wyczyszczono nazwę przedmiotu!"
  
  # {ITEM_LORE} - Nowa linia opisu
  itemChangeLoreMessage: "<green>► <white>Zmieniono linię opisu na: <green>{ITEM_LORE}"
  
  itemClearLoreMessage: "<green>► <white>Wyczyszczono wszystkie linie opisu!"
  
  # {LINE} - Numer linii usuniętej
  itemLoreLineRemoved: "<green>► <white>Usunięto linię opisu (numer): <green>{LINE}"
  
  # {ITEM_FLAG} - Nazwa flagi
  itemFlagRemovedMessage: "<green>► <white>Usunięto flagę przedmiotu: <green>{ITEM_FLAG}"
  itemFlagAddedMessage: "<green>► <white>Dodano flagę przedmiotu: <green>{ITEM_FLAG}"
  
  itemFlagClearedMessage: "<green>► <white>Wyczyszczono wszystkie flagi przedmiotu!"
  
  noLore: "<red>✖ <white>Ten przedmiot nie ma opisu!"
  
  invalidLoreLine: "<red>✖ <white>Nieprawidłowy numer linii opisu!"

# Ta sekcja odpowiada za wiadomości komendy /signeditor
signEditor:
  noSignFound: "<red>✘ <dark_red>Spójrz na tabliczkę, aby ją edytować!"
  invalidIndex: "<red>✘ <dark_red>Wartość {LINE} jest nieprawidłowa! <red>Wybierz numer od 1 do 4!"
  lineSet: "<green>► <white>Zmieniono linię <green>{LINE}</green> na <green>{TEXT}"

# Ta sekcja odpowiada za czat pomocy dla graczy, który jest widoczny dla administracji
helpOp:
  # {PLAYER} - Gracz który wysłał wiadomość na helpop, {TEXT} - Treść wysłanej wiadomości
  format: "<dark_gray>[<dark_red>HelpOp<dark_gray>] <yellow>{PLAYER}<white>: <white>{TEXT}"
  
  send: "<green>► <white>Wiadomość została wysłana do administracji"
  # {TIME} - Czas do końca blokady (cooldown)
  helpOpDelay: "<white>► <red>Możesz użyć tej komendy dopiero za <gold>{TIME}!"

# Ta sekcja odpowiada za czat komunikacji między administracją
adminChat:
  # {PLAYER} - Gracz który wysłał wiadomość na czacie administracji, {TEXT} - Treść wysłanej wiadomości
  format: "<dark_gray>[<dark_red>Administracja<dark_gray>] <red>{PLAYER}<dark_gray>: <white>{TEXT}"

# Ta sekcja odpowiada za wiadmości komendy /sudo
sudo:
  # {PLAYER} - Gracz, który wykonał komendę, {TARGET} - Gracz lub konsola, na której wykonano komendę, {COMMAND} - Komenda
  sudoMessageSpy: "<dark_gray>[<dark_red>Sudo<dark_gray>] <red>{PLAYER}<dark_gray> wykonał komendę: <white>{COMMAND} <dark_gray>na: <white>{TARGET}"
  # {TARGET} - Gracz lub konsola, na której wykonano komendę, {COMMAND} - Komenda
  sudoMessage: "<green>► <white>Wykonałeś komendę: <green>{COMMAND} <white>na: <green>{TARGET}"

# Ta sekcja odpowiada za wiadomości komendy /seen
seen:
  # {PLAYER} - Gracz który nigdy nie grał na serwerze
  neverPlayedBefore: "<green>{PLAYER} nie grał nigdy na tym serwerze."
  # {PLAYER} - Gracz który ostatnio był widziany na serwerze, {SEEN} - Czas od ostatniego logowania
  lastSeen: "<green>{PLAYER} był ostatnio widziany {SEEN} temu."
  # {PLAYER} - Gracz który jest aktualnie online
  nowOnline: "<green>{PLAYER} jest aktualnie online!"

# Ta sekcja odpowiada za komunikaty związane z teleportacją
teleport:
  # {PLAYER} - Gracz który został teleportowany
  teleportedToPlayer: "<green>► <white>Przeteleportowano do gracza <green>{PLAYER}<white>!"
  # {PLAYER} - Gracz który został teleportowany, {ARG-PLAYER} - Gracz do którego został teleportowany inny gracz
  teleportedPlayerToPlayer: "<green>► <white>Przeteleportowano gracza <green>{PLAYER} <white>do gracza <green>{ARG-PLAYER}<white>!"
  # {Y} - Koordynat Y najwyżej położonego bloku
  teleportedToHighestBlock: "<green>► <white>Pomyślnie przeteleportowano do najwyższego bloku! (Y: {Y})"
  # {TIME} - Czas teleportacji
  teleportTimerFormat:
    actionbar: "<green>► <white>Teleportacja za <green>{TIME}"
  
  teleported:
    chat: "<green>► <white>Przeteleportowano!"
    actionbar: "<green>► <white>Przeteleportowano!"
  teleporting: "<green>► <white>Teleportowanie..."
  teleportTaskCanceled: "<red>✘ <dark_red>Ruszyłeś się, teleportacja została przerwana!"
  teleportTaskAlreadyExist: "<red>✘ <dark_red>Teleportujesz się już!"
  
  # {X} - Koordynat X, {Y} - Koordynat Y, {Z} - Koordynat Z
  teleportedToCoordinates: "<green>► <white>Przeteleportowano na współrzędne x: <green>{X}<white>, y: <green>{Y}<white>, z: <green>{Z}"
  
  # {PLAYER} - Gracz który został teleportowany, {X} - Koordynat X, {Y} - Koordynat Y, {Z} - Koordynat Z
  teleportedSpecifiedPlayerToCoordinates: "<green>► <white>Przeteleportowano gracza <green>{PLAYER} <white>na współrzędne x: <green>{X}<white>, y: <green>{Y}<white>, z: <green>{Z}"
  
  teleportedToLastLocation: "<green>► <white>Przeteleportowano do ostatniej lokalizacji!"
  
  # {PLAYER} - Gracz który został teleportowany
  teleportedSpecifiedPlayerLastLocation: "<green>► <white>Przeteleportowano gracza <green>{PLAYER} <white>do ostatniej lokalizacji!"
  
  lastLocationNoExist: "<red>✘ <dark_red>Nie ma zapisanej ostatniej lokalizacji!"
  
  randomPlayerNotFound: "<red>✘ <dark_red>Nie można odnaleźć gracza do teleportacji!"
  
  # {PLAYER} - Gracz do którego cię teleportowano
  teleportedToRandomPlayer: "<green>► <white>Zostałeś losowo teleportowany do <green>{PLAYER}<white>!"

# Ta sekcja odpowiada za edycję komunikatów losowej teleportacji
randomTeleport:
  
  randomTeleportStarted:
    chat: "<green>► <white>Rozpoczynanie procesu losowania lokalizacji..."
    title: "<green>Losowy teleport"
    subtitle: "<white>Wyszukiwanie lokalizacji, proszę czekać..."
  randomTeleportFailed: "<red>✘ <dark_red>Nie udało się znaleźć bezpiecznej lokalizacji, spróbuj ponownie!"
  teleportedToRandomLocation: "<green>► <white>Zostałeś przeteleportowany na losową lokalizację!"
  # {PLAYER} - Gracz który został teleportowany, {WORLD} - Świat, {X} - Koordynat X, {Y} - Koordynat Y, {Z} - Koordynat Z
  teleportedSpecifiedPlayerToRandomLocation: "<green>► <white>Przeteleportowałeś gracza <green>{PLAYER} <white>na losową lokalizację! Jego aktualna lokalizacja to: świat: {WORLD} x: <green>{X}<white>, y: <green>{Y}<white>, z: <green>{Z}."
  
  # {TIME} - Czas do następnego użycia komendy (cooldown)
  randomTeleportDelay: "<red>✘ <dark_red>Możesz skorzystać z losowej teleportacji dopiero za <dark_red>{TIME}!"

