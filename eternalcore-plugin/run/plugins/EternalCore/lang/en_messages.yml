# You can use MiniMessages formatting everywhere, or standard &7, &e etc.
# More information about MiniMessages: https://docs.adventure.kyori.net/minimessage/format.html
# You can use the web generator to generate and preview messages: https://webui.adventure.kyori.net/
#
# The new notification system supports various formats and options:
#
# Examples:
#
# example: []
#
# example: "Hello world"
#
# example:
#   - "Hello"
#   - "world"
#
# example:
#   title: "Hello world"
#   subtitle: "Subtitle"
#   times: "1s 2s 1s"
#
# example:
#   subtitle: "Subtitle"
#   chat: "Death message"
#
# example:
#   actionbar: "Hello world"
#   chat:
#     - "Hello"
#     - "world"
#
# example:
#   actionbar: "Hello world"
#   # https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html 
#   sound: "ENTITY_PLAYER_LEVELUP 2.0 1.0"
#
# example:
#   actionbar: "Hello world"
#   # Sound categories: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/SoundCategory.html
#   sound: "ENTITY_PLAYER_LEVELUP WEATHER 2.0 1.0" # If you want to play a sound in a certain category, for example if a player has the sound category "WEATHER" in the game settings set to 0%, the sound will not play.
#
# example:
#   titleHide: true # This clearing the title from the screen, example if other plugin send title you can clear it with this for any action
#

# This section is responsible for all messages used during bad of a command argument
argument:
  # {PERMISSIONS} - Required permission
  permissionMessage: "<red>✘ <dark_red>You don't have permission to perform this command! <red>({PERMISSIONS})"
  
  # {USAGE} - Correct usage
  usageMessage: "<gold>✘ <white>Correct usage: <gold>{USAGE}"
  usageMessageHead: "<green>► <white>Correct usage:"
  usageMessageEntry: "<green>► <white>{USAGE}"
  
  missingPlayerName: "<red>✘ <dark_red>You must provide a player name!"
  offlinePlayer: "<red>✘ <dark_red>This player is currently offline!"
  onlyPlayer: "<red>✘ <dark_red>Command is only for players!"
  numberBiggerThanOrEqualZero: "<red>✘ <dark_red>The number must be greater than or equal to 0!"
  noItem: "<red>✘ <dark_red>You need item to use this command!"
  noMaterial: "<red>✘ <dark_red>This item doesn't exist"
  noArgument: "<red>✘ <dark_red>This argument doesn't exist"
  noDamaged: "<red>✘ <dark_red>This item can't be repaired"
  noDamagedItems: "<red>✘ <dark_red>You need damaged items to use this command!"
  noEnchantment: "<red>✘ <dark_red>This enchantment doesn't exist"
  noValidEnchantmentLevel: "<red>✘ <dark_red>This enchantment level is not supported!"
  invalidTimeFormat: "<red>✘ <dark_red>Invalid time format!"
  worldDoesntExist: "<red>✘ <dark_red>World <red>{WORLD} <dark_red>doesn't exist!"
  incorrectNumberOfChunks: "<red>✘ <dark_red>Incorrect number of chunks!"
  incorrectLocation: "<red>✘ <dark_red>Incorrect location format! <red>({LOCATION})"

# This answer is responsible for the general formatting of some values
# The purpose of the section is to reduce the repetition of some messages.
format:
  enable: "<green>enabled"
  disable: "<red>disabled"
# This section is responsible for all messages related to item editing.
itemEdit:
  # {ITEM_NAME} - New item name
  itemChangeNameMessage: "<green>► <white>Name changed to: <green>{ITEM_NAME}"
  
  itemClearNameMessage: "<green>► <white>Item name cleared!"
  
  # {ITEM_LORE} - New item lore
  itemChangeLoreMessage: "<green>► <white>Lore changed to: <green>{ITEM_LORE}"
  
  itemClearLoreMessage: "<green>► <white>Item lore cleared!"
  
  # {LINE} - Line number removed
  itemLoreLineRemoved: "<green>► <white>Removed lore line: <green>{LINE}"
  
  # {ITEM_FLAG} - Flag name
  itemFlagRemovedMessage: "<green>► <white>Removed item flag: <green>{ITEM_FLAG}"
  itemFlagAddedMessage: "<green>► <white>Added item flag: <green>{ITEM_FLAG}"
  
  itemFlagClearedMessage: "<green>► <white>All item flags cleared!"
  
  noLore: "<red>✖ <white>This item has no lore!"
  
  invalidLoreLine: "<red>✖ <white>Invalid lore line number!"

# This section is responsible for the messages of the /signeditor command
signEditor:
  noSignFound: "<red>✘ <dark_red>Look at the sign to edit it!"
  invalidIndex: "<red>✘ <dark_red>The value {LINE} is invalid! <red>Please select a number between 1 and 4!"
  lineSet: "<green>► <white>Line <green>{LINE} <white>set to <green>{TEXT}"

# This section is responsible for the player support chat /helpop
helpOp:
  # {PLAYER} - Player who send message on /helpop, {TEXT} - message
  format: "<dark_gray>[<dark_red>HelpOp<dark_gray>] <yellow>{PLAYER}<dark_gray>: <white>{TEXT}"
  
  send: "<green>► <white>This message has been successfully sent to administration"
  # {TIME} - Time to next use (cooldown)
  helpOpDelay: "<gold>✘ <red>You can use this command for: <gold>{TIME}"

# This section is responsible for the messages of the /seen command
seen:
  # {PLAYER} - The player who is never played before on the server
  neverPlayedBefore: "<green>{PLAYER} has not played before on this server."
  # {PLAYER} - The player who was last seen on the server, {SEEN} - Time since last login
  lastSeen: "<green>{PLAYER} was last seen {SEEN} ago."
  # {PLAYER} - The player who is now online
  nowOnline: "<green>{PLAYER} is now online!"

# This section is responsible for the communication between administration
adminChat:
  # {PLAYER} - Player who sent message on adminchat, {TEXT} - message
  format: "<dark_gray>[<dark_red>AdminChat<dark_gray>] <red>{PLAYER}<dark_gray>: <white>{TEXT}"

# This section is responsible for the messages of the /sudo command
sudo:
  # {PLAYER} - Player who executed the command, {TARGET} - Player or console on which the command was executed, {COMMAND} - Command
  sudoMessageSpy: "<dark_gray>[<dark_red>Sudo<dark_gray>] <red>{PLAYER}<dark_gray> executed command: <white>{COMMAND} <dark_gray>on: <white>{TARGET}"
  # {TARGET} - Player or console on which the command was executed, {COMMAND} - Command
  sudoMessage: "<green>► <white>You executed command: <green>{COMMAND} <white>on: <green>{TARGET}"

# This section is responsible for messages related to teleportation
teleport:
  # {PLAYER} - Teleported players
  teleportedToPlayer: "<green>► <white>Successfully teleported to <green>{PLAYER}<white>!"
  # {PLAYER} - Teleported player, {ARG-PLAYER} - Player to whom another player has been transferred
  teleportedPlayerToPlayer: "<green>► <white>Successfully teleported <green>{PLAYER} <white>to <green>{ARG-PLAYER}<white>!"
  # {Y} - Y coordinate of the highest block
  teleportedToHighestBlock: "<green>► <white>Teleported successfully to the highest block! (Y: {Y})"
  # {TIME} - Teleportation time
  teleportTimerFormat:
    actionbar: "<green>► <white>Teleporting in <green>{TIME}"
  
  teleported: "<green>► <white>Teleported!"
  teleporting: "<green>► <white>Teleporting..."
  teleportTaskCanceled: "<red>✘ <dark_red>You've moved, teleportation canceled!"
  teleportTaskAlreadyExist: "<red>✘ <dark_red>You are in teleport!"
  
  # {X} - X coordinate, {Y} - Y coordinate, {Z} - Z coordinate
  teleportedToCoordinates: "<green>► <white>Teleported to location x: <green>{X}<white>, y: <green>{Y}<white>, z: <green>{Z}"
  
  # {PLAYER} -  Player who has been teleported, {X} - X coordinate, {Y} - Y coordinate, {Z} - Z coordinate
  teleportedSpecifiedPlayerToCoordinates: "<green>► <white>Teleported <green>{PLAYER} <white>to location x: <green>{X}<white>, y: <green>{Y}<white>, z: <green>{Z}"
  
  teleportedToLastLocation: "<green>► <white>Teleported to the last location!"
  
  # {PLAYER} - Player who has been teleported
  teleportedSpecifiedPlayerLastLocation: "<green>► <white>Teleported <green>{PLAYER} <white>to the last location!"
  
  lastLocationNoExist: "<red>✘ <dark_red>Last location is not exist!"
  
  randomPlayerNotFound: "<red>✘ <dark_red>No player found to teleport!"
  
  # {PLAYER} - The player you were teleported
  teleportedToRandomPlayer: "<green>► <white>Teleported to random player <green>{PLAYER}<white>!"

# This section is responsible for messages related to random teleport
randomTeleport:
  randomTeleportStarted:
    chat: "<green>► <white>Teleportation to a random location has started!"
    title: "<green>Random teleport"
    subtitle: "<white>Searching, please wait..."
  randomTeleportFailed: "<red>✘ <dark_red>A safe location could not be found, please try again!"
  # {PLAYER} - Player who has been teleported, {WORLD} - World name, {X} - X coordinate, {Y} - Y coordinate, {Z} - Z coordinate
  teleportedToRandomLocation: "<green>► <white>You have been teleported to a random location!"
  
  teleportedSpecifiedPlayerToRandomLocation: "<green>► <white>You have teleported <green>{PLAYER} <white>to a random location! His current location is: world: {WORLD}, x: <green>{X}<white>, y: <green>{Y}<white>, z: <green>{Z}."
  
  # {TIME} - Time to next use (cooldown)
  randomTeleportDelay: "<red>✘ <dark_red>You can use random teleport after <red>{TIME}!"
chat:
  # {PLAYER} - Player who performed the actions for the chat
  disabled: "<green>► <white>Chat has been disabled by <green>{PLAYER}<white>!"
  enabled: "<green>► <white>The chat has been enabled by <green>{PLAYER}<white>!"
  cleared: "<green>► <white>Chat has been cleared by <green>{PLAYER}<white>!"
  
  alreadyDisabled: "<red>✘ <dark_red>Chat already off!"
  alreadyEnabled: "<red>✘ <dark_red>Chat already on!"
  
  # {SLOWMODE} - Time for next message
  slowModeSet: "<green>► <white>SlowMode set to: {SLOWMODE}"
  
  # {PLAYER} - Player who performed the actions for the chat
  slowModeOff: "<green>► <white>SlowMode has been disabled by <green>{PLAYER}<white>!"
  
  # {TIME} - Time to next use (cooldown)
  slowMode: "<red>✘ <dark_red>You can write the next message for: <red>{TIME}<dark_red>!"
  
  disabledChatInfo: "<red>✘ <dark_red>Chat is currently disabled!"
  
  commandNotFound: "<red>✘ <dark_red>Command <red>{COMMAND} <dark_red>doesn't exists!"
  
  # {PLAYER} - Player who received the message
  # {MESSAGE} - message content
  # {TYPE} - message type
  tellrawInfo: "<green>► <white>A message of type <green>{TYPE} <white>was sent to <green>{PLAYER} <white>with the content: {MESSAGE}"
  tellrawAllInfo: "<green>► <white>A message of type <green>{TYPE} <white>was sent to <green>all <white>with the content: {MESSAGE}"
  tellrawSaved: "<green>► <white>Message saved in queue!"
  tellrawNoSaved: "<red>✘ <dark_red>No messages saved in queue!"
  tellrawMultipleSent: "<green>► <white>Messages sent! Message que has been cleared!"
  tellrawCleared: "<green>► <white>Message queue cleared!"
  
  # {BROADCAST} - Broadcast
  alertMessageFormat: "<red><bold>BROADCAST:</bold> <gray>{BROADCAST}"
  alertQueueAdded: "<green>► <white>Message added to the queue!"
  alertQueueRemovedSingle: "<green>► <white>Removed latest message!"
  alertQueueRemovedAll: "<green>► <white>Removed all messages!"
  alertQueueCleared: "<green>► <white>Message queue cleared!"
  alertQueueEmpty: "<red>✘ <dark_red>The message queue is empty!"
  alertQueueSent: "<green>► <white>All messages sent from the queue!"

# This section is responsible for handling tpa requests,
# It gives you the ability to edit queries of this type
tpa:
  tpaSelfMessage: "<red>✘ <dark_red>You can't teleport to yourself!"
  tpaAlreadySentMessage: "<red>✘ <dark_red>You have already sent a teleportation request!"
  tpaSentMessage: "<green>► <white>You have sent a request for teleportation to a player: <green>{PLAYER}<white>!"
  
  # We used MiniMessages formatting in these messages
  # The current request acceptance message allows the player to click on it to accept the teleport request with MiniMessages!
  # More information about MiniMessages: https://docs.adventure.kyori.net/minimessage/format.html
  
  # {PLAYER} - Player who sent the request to another player
  tpaReceivedMessage:
    - "<green>► <white>You have received a request for teleportation from a player: <gray>{PLAYER}<green>!"
    - "<hover:show_text:'<green>Accept request for teleports?</green>'><gold><click:suggest_command:'/tpaccept {PLAYER}'><dark_gray>» <gold>/tpaccept {PLAYER} <green>to accept! <gray>(Click)</gray></click></gold></hover>"
    - "<hover:show_text:'<red>Decline a teleportation request?</red>'><gold><click:suggest_command:'/tpdeny {PLAYER}'><dark_gray>» <gold>/tpdeny {PLAYER} <red><green>to deny! <gray>(Click)</gray></click></gold></hover>"
  
  tpaDenyNoRequestMessage: "<red>✘ <dark_red>You do not have a teleport request from this player!"
  
  # {PLAYER} - Player who sent a request to teleport to another player
  tpaDenyDoneMessage: "<red>✘ <dark_red>You have declined a teleport request from a player: <red>{PLAYER}<dark_red>!"
  
  # {PLAYER} - Player who declines the tpa request
  tpaDenyReceivedMessage: "<red>✘ <dark_red>Player: <red>{PLAYER} <dark_red>rejected your teleport request!"
  
  tpaDenyAllDenied: "<red>► <dark_red>All players have denied your teleport request!"
  
  # {PLAYER} - Player who sent tpa request to another player
  tpaAcceptMessage: "<green>► <white>You have accepted the teleportation from the player: <green>{PLAYER}<white>!"
  
  tpaAcceptNoRequestMessage: "<red>✘ <dark_red>This player has not sent you a teleport request!"
  
  # {PLAYER} - Player who sent a request to teleport to another player
  tpaAcceptReceivedMessage: "<green>► <white>Player: <green>{PLAYER} <white>accepted your teleportation request!"
  
  tpaAcceptAllAccepted: "<green>► <white>All players have accepted your teleport request!"
  
  tpaTargetIgnoresYou: "<green>► <red>{PLAYER} <white>is ignoring you!"

# This section is responsible for setting and editing fast travel points - warp
warp:
  # {WARP} - Warp name
  warpAlreadyExists: "<red>✘ <dark_red>Warp <red>{WARP} <dark_red>already exists!"
  create: "<green>► <white>Warp <green>{WARP} <white>has been created."
  remove: "<red>► <white>Warp <red>{WARP} <white>has been deleted."
  notExist: "<red>► <dark_red>This warp doesn't exist"
  itemAdded: "<green>► <white>Warp has been added to GUI!"
  noWarps: "<red>✘ <dark_red>There are no warps!"
  itemLimit: "<red>✘ <dark_red>You have reached the limit of warps! Your limit is <red>{LIMIT}<dark_red>."
  noPermission: "<red>✘ <dark_red>You don't have permission to use this warp ({WARP})!"
  addPermissions: "<green>► <white>Added permissions to warp <green>{WARP}<white>!"
  removePermission: "<red>► <white>Removed permission <red>{PERMISSION}</red> <white>from warp <red>{WARP}<white>!"
  noPermissionsProvided: "<red>✘ <dark_red>No permissions provided!"
  permissionDoesNotExist: "<red>✘ <dark_red>Permission <red>{PERMISSION} <dark_red>doesn't exist!"
  permissionAlreadyExist: "<red>✘ <dark_red>Permission <red>{PERMISSION} <dark_red>already exists!"
  noPermissionAssigned: "<red>✘ <red>There are no permissions assigned to this warp!"
  missingWarpArgument: "<red>✘ <dark_red>You must provide a warp name!"
  missingPermissionArgument: "<red>✘ <dark_red>You must provide a permission!"
  
  # {WARPS} - List of warps (separated by commas)
  available: "<green>► <white>Available warps: <green>{WARPS}"
  
  # Settings for warp inventory
  warpInventory:
    title: "<dark_gray>» <green>Available warps:"
    
    # Warps located inside GUI inventory can be customized here. More warps will be added on creation with /setwarp command. 
    items: []
    border:
      
      # Changes of border section may affect the appearance of the GUI inventory, after changes adjust slots of existing items.
      enabled: true
      material: "GRAY_STAINED_GLASS_PANE"
      fillType: "BORDER"
      name: ""
      lore: []
    decorationItems:
      items: []

# The following section is responsible for setting and editing personal fast travel points - home
home:
  # {HOMES} - List of homes (separated by commas)
  homeList: "<green>► <white>Available homes: <green>{HOMES}"
  
  # {HOME} - Home name
  create: "<green>► <white>Home <green>{HOME} <white>has been created."
  delete: "<red>► <white>Home <red>{HOME} <white>has been deleted."
  overrideHomeLocation: "<green>► <white>Home <green>{HOME} <white>has been overridden."
  
  # {LIMIT} - Homes limit
  limit: "<red>► <white>You have reached the limit of homes! Your limit is <red>{LIMIT}<white>."
  noHomesOwned: "<dark_red>✘ <red>You don't have any homes."
  
  # Placeholders messages
  noHomesOwnedPlaceholder: "You don't have any homes."
  
  # Home Admin Section, you can edit player homes as admin
  # {HOME} - Home name, {PLAYER} - Player name, {HOMES} - List of homes (separated by commas)
  overrideHomeLocationAsAdmin: "<green>► <white>Home <green>{HOME} <white>has been overridden for <green>{PLAYER}<white>."
  playerNoOwnedHomes: "<dark_red>✘ <red>Player <dark_red>{PLAYER} <red>doesn't have any homes."
  createAsAdmin: "<green>► <white>Home <green>{HOME} <white>has been created for <green>{PLAYER}<white>."
  deleteAsAdmin: "<red>► <white>Home <red>{HOME} <white>has been deleted for <red>{PLAYER}<white>."
  homeListAsAdmin: "<green>► <white>Available homes for <green>{PLAYER}<white>: <green>{HOMES}"

# This section is responsible for setting and editing private messages.
privateChat:
  noReply: "<red>► <dark_red>You have no one to reply!"
  # {TARGET} - Player that you want to send messages, {MESSAGE} - Message
  privateMessageYouToTarget: "<dark_gray>[<gray>You -> <white>{TARGET}<dark_gray>]<gray>: <white>{MESSAGE}"
  
  # {SENDER} - Message sender, {MESSAGE} - Message
  privateMessageTargetToYou: "<dark_gray>[<gray>{SENDER} -> <white>You<dark_gray>]<gray>: <white>{MESSAGE}"
  # {SENDER} - Sender, {TARGET} - Target, {MESSAGE} - Message
  socialSpyMessage: "<dark_gray>[<red>ss<dark_gray>] <dark_gray>[<gray>{SENDER} -> <white>{TARGET}<dark_gray>]<gray>: <white>{MESSAGE}"
  receiverDisabledMessages: "<red>► <dark_red>This player has disabled private messages!"
  selfMessagesDisabled: "<green>► <white>Private messages have been <red>disabled<white>!"
  selfMessagesEnabled: "<green>► <white>Private messages have been <green>enabled<white>!"
  # {PLAYER} - Player
  otherMessagesDisabled: "<green>► <white>Private messages have been <red>disabled <white>for <green>{PLAYER}<white>!"
  otherMessagesEnabled: "<green>► <white>Private messages have been <green>enabled <white>for <green>{PLAYER}<white>!"
  
  socialSpyEnable: "<green>► <white>SocialSpy has been {STATE}<white>!"
  socialSpyDisable: "<red>► <white>SocialSpy has been {STATE}<white>!"
  
  # {PLAYER} - Ignored player
  ignorePlayer: "<green>► {PLAYER} <white>player has been ignored!"
  
  ignoreAll: "<red>► <dark_red>All players have been ignored!"
  cantIgnoreYourself: "<red>► <dark_red>You can't ignore yourself!"
  
  # {PLAYER} - Ignored player.
  alreadyIgnorePlayer: "<red>► <dark_red>You already ignore this player!"
  # {PLAYER} - Unignored player
  unIgnorePlayer: "<red>► <dark_red>{PLAYER} <red>player has been unignored!"
  
  unIgnoreAll: "<red>► <dark_red>All players have been unignored!"
  cantUnIgnoreYourself: "<red>► <dark_red>You can't unignore yourself!"
  
  # {PLAYER} - Ignored player
  notIgnorePlayer: "<red>► <dark_red>You don't ignore this player, so you can unignore him!"

# Section responsible for AFK.
afk:
  # {PLAYER} - Player who is in AFK
  afkOn: "<green>► <white>{PLAYER} is AFK!"
  afkOff: "<green>► <white>{PLAYER} is no more AFK!"
  
  # {TIME} - Time after the player can execute the command.
  afkDelay: "<red>► <dark_red>You can use this command only after <red>{TIME}!"
  
  afkKickReason: "<red>You have been kicked due to inactivity!"
  
  # Placeholder used in %eternalcore_afk_formatted% to indicate AFK status
  afkEnabledPlaceholder: "<red><b>AFK"
  afkDisabledPlaceholder: ""

# Section responsible for various server events.
event:
  # {PLAYER} - Killed player
  # {KILLER} - Killer (only for PvP deaths)
  deathMessage:
    - "<white>☠ <dark_red>{PLAYER} <red>died!"
    - "<white>☠ <dark_red>{PLAYER} <red>was killed by <dark_red>{KILLER}!"
  # Messages shown when a player dies from specific damage causes
  # {PLAYER} - Killed player
  # {CAUSE} - Death cause (e.g., FALL, VOID)
  # List of DamageCauses: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/event/entity/EntityDamageEvent.DamageCause.html
  deathMessageByDamageCause:
    FALL:
      - "<white>☠ <dark_red>{PLAYER} <red>fell from a high place!"
      - "<white>☠ <dark_red>{PLAYER} <red>fell off a deadly cliff!"
    VOID:
      - "<white>☠ <dark_red>{PLAYER} <red>fell into the void!"
  # {PLAYER} - Player who died from an unknown cause
  unknownDeathCause:
    - "<white>☠ <dark_red>{PLAYER} <red>died under mysterious circumstances!"
  
  # {PLAYER} - Player who joined
  joinMessage:
    - :
      actionbar: "<green>► <green>{PLAYER} <white>joined the server!"
    - :
      actionbar: "<green>► <white>Welcome to the server <green>{PLAYER}<white>!"
  # {PLAYER} - Player who joined.
  firstJoinMessage:
    - "<green>► {PLAYER} <white>joined the server for the first time!"
    - "<green>► {PLAYER} <white>welcome to the server for the first time!"
  # {PLAYER} - Player who left
  quitMessage:
    - :
      actionbar: "<red>► {PLAYER} <white>logged off the server!"
    - :
      actionbar: "<red>► {PLAYER} <white>left the server!"
  
  # {PLAYER} - Player who joined
  welcome:
    title: "<yellow>EternalCode.pl"
    subtitle: "<yellow>Welcome back to the server!"

# Section responsible for inventories-related stuff.
inventory:
  inventoryClearMessage: "<green>► <white>Your inventory has been cleared!"
  
  # {PLAYER} - Target player
  inventoryClearMessageBy: "<green>► <white>Player <green>{PLAYER} <white>inventory cleared"
  
  disposalTitle: "<white><bold>Trash"

# This section is responsible for player-related stuff and interactions with them.
player:
  feedMessage: "<green>► <white>You've been fed!"
  # {PLAYER} - Player who has been fed
  feedMessageBy: "<green>► <white>You've fed the <green>{PLAYER}"
  
  healMessage: "<green>► <white>You've been healed!"
  # {PLAYER} - Healed player
  healMessageBy: "<green>► <white>Healed <green>{PLAYER}"
  
  killSelf: "<red>► <dark_red>You killed yourself!"
  # {PLAYER} - Killed player
  killedMessage: "<red>► <dark_red>Killed <red>{PLAYER}"
  
  speedBetweenZeroAndTen: "<red>✘ <dark_red>Enter speed from 0 to 10!"
  speedTypeNotCorrect: "<red>✘ <dark_red>Invalid speed type!"
  # {SPEED} - Walk or fly speed value
  speedWalkSet: "<green>► <white>Walking speed is set to <green>{SPEED}"
  speedFlySet: "<green>► <white>Flying speed is set to <green>{SPEED}"
  # {PLAYER} - Target player, {SPEED} - Target player walk or fly speed value
  speedWalkSetBy: "<green>► <white>Walking speed for <green>{PLAYER} <white>is set to <green>{SPEED}"
  speedFlySetBy: "<green>► <white>Flying speed for <green>{PLAYER} <white>is set to <green>{SPEED}"
  
  # {STATE} - Godmode status
  godEnable: "<green>► <white>God is now {STATE}"
  godDisable: "<green>► <white>God is now {STATE}"
  
  # {PLAYER} - Target player, {STATE} - Target player godmode status
  godSetEnable: "<green>► <white>Player <green>{PLAYER} <white>god is now: {STATE}"
