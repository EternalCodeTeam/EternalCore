defaultLanguage: "en|en_en"
languages:
  - "en|en_en"
  - "pl|pl_pl"

languageSelector:
  # Name of inventory
  title: "&6Select a language"
  
  # Size of inventory
  rows: 5
  
  # Border settings
  border:
    fill: true
    
    material: "GRAY_STAINED_GLASS_PANE"
    
    # TOP, BOTTOM, BORDER, ALL
    type: "BORDER"
    
    # Name (If you don't want name just set "")
    name: " "
    
    # Lore (If you don't want lore just set [])
    lore: []
  
  # List of languages
  languageConfigItemMap:
