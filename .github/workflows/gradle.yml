name: EternalCore Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
    build:
        name: "ðŸ”¨ Successfully build with JDK${{ matrix.jdk }}"
        runs-on: ubuntu-latest
        strategy:
            matrix:
                jdk: [ 17 ]
        steps:
            -   uses: actions/checkout@v2
            -   name: Set up JDK
                uses: actions/setup-java@v1
                with:
                    java-version: ${{ matrix.jdk }}
            -   name: Grant execute permission for gradlew
                run: chmod +x gradlew
            -   name: Build with Gradle
                run: ./gradlew build --stacktrace -i
